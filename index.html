<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI App Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>AI App Tracker</h1>
            <p class="subtitle">Real-time detection of AI-generated applications</p>
        </header>
        
        <div class="stats-grid">
            <div class="stat-card large">
                <div class="stat-value">950</div>
                <div class="stat-label">Total Apps Detected</div>
                <div class="stat-trend">+44 from temporal analysis</div>
            </div>
            
            <div class="stat-card red">
                <div class="stat-value">906</div>
                <div class="stat-label">Explicit Mentions</div>
            </div>
            
            <div class="stat-card blue">
                <div class="stat-value">44</div>
                <div class="stat-label">Temporal Detection</div>
            </div>
        </div>
        
        <div class="charts-grid">
            <div class="chart-card">
                <h3>Detection Methods</h3>
                <canvas id="methodsChart"></canvas>
            </div>
            
            <div class="chart-card">
                <h3>Tool Distribution</h3>
                <canvas id="toolsChart"></canvas>
            </div>
        </div>
        
        <div class="chart-card full">
            <h3>Top AI Tools</h3>
            <canvas id="barsChart"></canvas>
        </div>
        
        <footer>
            <p>Data from GitHub API • Detection: Claude Sonnet 4 • Updated: Dec 3, 2025</p>
        </footer>
    </div>
    
    <script src="/app.js"></script>
</body>
</html>
