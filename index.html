<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI App Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>AI App Tracker</h1>
            <p class="subtitle">Real-time detection of AI-generated applications</p>
        </header>
        
        <div class="top-row">
            <div class="stat-card primary">
                <div class="stat-label">Total Apps Detected</div>
                <div class="stat-value">950</div>
            </div>
            
            <div class="stat-card accent-red">
                <div class="stat-label">Explicit Mentions</div>
                <div class="stat-value">906</div>
            </div>
            
            <div class="stat-card accent-blue">
                <div class="stat-label">Temporal Detection</div>
                <div class="stat-value">44</div>
            </div>
        </div>
        
        <div class="main-grid">
            <div class="chart-section">
                <h3>Detection Methods</h3>
                <div class="chart-wrapper small">
                    <canvas id="methodsChart"></canvas>
                </div>
            </div>
            
            <div class="chart-section">
                <h3>Tool Distribution</h3>
                <div class="chart-wrapper small">
                    <canvas id="toolsChart"></canvas>
                </div>
            </div>
            
            <div class="chart-section large">
                <h3>Top AI Tools</h3>
                <div class="chart-wrapper">
                    <canvas id="barsChart"></canvas>
                </div>
            </div>
        </div>
        
        <footer>
            <p>GitHub API • Claude Sonnet 4 • Updated Dec 3, 2025</p>
        </footer>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
