name: Update Dashboard Daily

on:
  schedule:
    - cron: '0 2 * * *'  # Runs at 2 AM UTC daily
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-dashboard:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install
      
      - name: Collect AI apps data
        env:
          GHTOKEN: ${{ secrets.GHTOKEN }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: node collect-with-temporal.js
      
      - name: Categorize apps
        run: node categorize-apps.js
      
      - name: Track daily stats
        run: node track-daily-stats.js
      
      - name: Update dashboard files
        run: node update-dashboard.js
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git pull origin main --rebase --autostash
          git add .
          git commit -m "Update dashboard daily" || exit 0
          git push origin HEAD:main
